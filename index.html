<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container-fuid">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
        <header>
            <div class="header">
                <h2>Payment form example</h2>
        </header>
        <form class="row g-3">
            <div class="col-md-12">
                <div class="p-3 mb-2 bg-danger-subtle text-emphasis-danger">Some fields are missing</div>
            </div>
            <div class="col-md-5">
              <label for="inputEmail4" class="form-label">Card #</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="xxxxxxxxxxxxxx">
            </div>
            <div class="col-md-3">
                <label for="inputEmail4" class="form-label">CVC #</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="0000">
              </div>
            <div class="col-md-4">
              <label for="inputPassword4" class="form-label">Amount</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-6">
              <label for="inputAddress" class="form-label">First Name</label>
              <input type="text" class="form-control" id="inputAddress" ">
            </div>
            <div class="col-6">
              <label for="inputAddress" class="form-label">Last Name</label>              
              <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="col-6">
              <label for="inputAddress2" class="form-label">City</label>
              <input type="text" class="form-control" id="inputAddress2">
            </div>
            <div class="col-3">
              <label for="inputAddress2" class="form-label">State</label>
              <select class="form-select" id="inputGroupSelect01">
                <option selected>Pick a State</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="col-3">
              <label for="inputAddress2" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="inputAddress2">
            </div>
            <div class="col-md-6">
              <div>
              <label for="inputCity" class="form-label"><strong>We accept:</strong></label>
              </div>
            <div class="payment-container">
            <div class="payment-options">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-diners-club"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></label>
              </div>
            </div>
            </div>
            </div>            
            <div class="col-md-6">
              <label for="inputState" class="form-label">Message</label>
              <textarea class="form-control" aria-label="With textarea"></textarea>
              <p>Add any notes here</p>              
            </div>            
            <div class="col-12 buttons-area">
              <button type="button" class="btn btn-secondary">Cancel</button>
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </form>
            <div class="col-2"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
